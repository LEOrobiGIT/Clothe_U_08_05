<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clothe-u</title>
        <!-- Link to CSS-->

        <link rel="stylesheet" href="../Clothe-u_Finale/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    </head>
    <body>
        <header>
            <a href="" class="logo"><i class='bx bxs-t-shirt'></i>Clothe-u</a>
            
            <ul class="navbar">
                <li><a href="">Home</a></li>
                <li><a href="">New ARRival</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Review</a></li>
            </ul>
        
            <div class="header-icons">
                <i class='bx bx-menu' id="menu-icon" ></i>
                <i class='bx bx-search' id="search-icon"></i>
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <i class='bx bx-user' id="user-icon"></i>
            </div>
        
            <div class="search-box">
                <input type="search" name="" id="" placeholder="search Here...">
            </div>
        
            <!-- Cart box-->
            <div class="cart">
                <!-- Box 1 -->
                <div class="box">
                    <img src="black-back-sweater.jpg" alt="">
                    <div class="text">
                        <h3>T-Shirt 14a </h3>
                        <span>$50.05</span>
                        <span>x1</span>
                    </div>
                    <i class='bx bxs-trash-alt'></i>
                </div>

                 <!-- Box 2 -->
                 <div class="box">
                    <img src="green-front-sweater.jpg" alt="">
                    <div class="text">
                        <h3>T-Shirt 14a </h3>
                        <span>$65.05</span>
                        <span>x1</span>
                    </div>
                    <i class='bx bxs-trash-alt'></i>
                </div>
        
                
                <h2>Total: 100.10</h2>
                <a href="#" class="btn">Checkout</a>
            </div>

            <!-- User -->
            <div class="user">
                <h2>Login Now </h2>
                <input type="email" placeholder="Your Email...">
                <input type="password" name="" id="" placeholder="Password">
                <input type="submit" value="Login" class="login-btn">
                <p>Forget Password <a href="#">Reset Now</a></p>
                <p>Dont have account <a href="#">Create One</a></p>

            </div>
        
        </header>
</html>
